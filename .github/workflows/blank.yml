name: Trigger Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - run: |
           curl -H "Accept: application/vnd.github.everest-preview+json" \
           -H "Authorization: Bearer ${{secrets.G_ACCESS_TOKEN}}" \
           --request POST \
           --data '{"event_type": "do-something"}' \
           https://github.com/Himanshu199430/Backend/actions/workflows/blank.yml/dispatches

---
name: Trigger Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - run: |
          curl -X POST \
          -H "Authorization: Bearer ${{secrets.G_ACCESS_TOKEN}}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://github.com/Himanshu199430/Backend/actions/workflows/blank.yml/dispatches \
          -d '{"ref": "main"}'
